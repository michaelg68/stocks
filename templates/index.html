<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange Monitor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Add date-fns and the chart.js adapter for time series charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Exchange Monitor</h1>
        <div class="search-box">
            <input type="text" id="tickerInput" placeholder="Enter Stock Ticker (e.g., AAPL)">
            <button id="searchBtn">Get Stock Info</button>
        </div>
        <div id="loading" class="hidden">Loading...</div>
        <div id="error" class="hidden"></div>
        <div id="stockInfo" class="hidden">
            <h2 id="stockName"></h2>
            <div class="info-grid">
                <p><strong>Symbol:</strong> <span id="stockSymbol"></span></p>
                <p><strong>Current Price:</strong> <span id="currentPrice"></span></p>
                <p><strong>Day High:</strong> <span id="dayHigh"></span></p>
                <p><strong>Day Low:</strong> <span id="dayLow"></span></p>
                <p><strong>52 Week High:</strong> <span id="fiftyTwoWeekHigh"></span></p>
                <p><strong>52 Week Low:</strong> <span id="fiftyTwoWeekLow"></span></p>
                <p><strong>Market Cap:</strong> <span id="marketCap"></span></p>
            </div>
            <div class="chart-container">
                <div class="range-selector">
                    <button class="range-btn" data-period="1mo">1M</button>
                    <button class="range-btn" data-period="6mo">6M</button>
                    <button class="range-btn active" data-period="1y">1Y</button>
                    <button class="range-btn" data-period="5y">5Y</button>
                    <button class="range-btn" data-period="max">Max</button>
                </div>
                <canvas id="stockChart"></canvas>
            </div>
            <div id="addPortfolioForm" class="add-portfolio-container hidden">
                <input type="number" id="quantityInput" placeholder="Quantity" min="0" step="any">
                <button id="addToPortfolioBtn" data-ticker="">Add / Update Portfolio</button>
            </div>
        </div>
    </div>
    <div class="container" id="portfolioSection">
        <h2>My Portfolio</h2>
        <div id="portfolioTotal"></div>
        <div id="portfolioLoading" class="hidden">Loading portfolio...</div>
        <ul id="portfolioList"></ul>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
